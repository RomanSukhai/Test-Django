<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if orders %}
    <h2>Мої Замовлення</h2>
    <ul>
        {% for order in orders %}
            <li>Замовлення {{ order.id }}: {{ order.product.name }} - Кількість: {{ order.quantity }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>У вас немає замовлень.</p>
    {% endif %}

</body>

</html>
