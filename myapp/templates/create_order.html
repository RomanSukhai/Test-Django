{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'style/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'script/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static 'style/order.css' %}" rel="stylesheet">
    <link href="{% static 'style/main.css' %}" rel="stylesheet">
    <title>Document</title>
</head>

<body class=" d-flex justify-content-around align-items-center">
    <!-- <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Створити Замовлення</button>
    </form> -->
    <div class="container">
        <div class="title">
            <h2>Виберіть продукт</h2>
        </div>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <label>
                <span>Продукт</span>
                <select name="product" required>
                    <option value="">Виберіть продукт...</option>
                    {% for product in products %}
                        <option value="{{product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <label>
                <span>Кількість</span>
                <input type="number" name="quantity" min="1" required>
            </label>
            <button type="submit">Замовлення</button>
        </form>
    </div>
    
</body>

</html>
